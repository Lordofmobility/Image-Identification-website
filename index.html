<html>
  <head>
    <title>Image Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn btn-default heading">Image Recognition</h1>
      <br><br>
      
      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <b class="name_of_objects">
        <label>Sharpener</label>
        <hr>
        <label>Pencil</label>
        <hr>
        <label>Pen</label>
        <hr>
        <label>Show Piece</label>
        <hr>
        <label>Football</label>
        <hr>
      </b>

      <br><br>

      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot()" class="btn btn-primary">Capture the Image</button>
      <br><br>
      <button onclick="check()" class="btn btn-success">Identify the Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy :  <span id="result_object_accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
